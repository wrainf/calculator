<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./stye.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="row">
                <div class="row-container">
                    <div class="tiny-row">
                        <button class="small-button" id="clear">AC</button>
                        <button class="small-button" id="operator" value="/">รท</button>
                        <button class="small-button"  id="operator" value="*">ร</button>
                    </div>
        
                    <div class="tiny-row">
                        <button class="small-button"  id="number" value="7">7</button>
                        <button class="small-button"  id="number" value="8">8</button>
                        <button class="small-button"  id="number" value="9">9</button>
                    </div>
                    
                </div>
        
                
                <button class="big-button" id="operator" value="-">-</button>
                
        
            </div>
        
            <div class="row">
                <div class="row-container">
                    <div class="tiny-row">
                        <button class="small-button"  id="number" value="4">4</button>
                        <button class="small-button"  id="number" value="5">5</button>
                        <button class="small-button"  id="number" value="6">6</button>
                    </div>
        
                    <div class="tiny-row"> 
                        <button class="small-button"  id="number" value="1">1</button>
                        <button class="small-button"  id="number" value="2">2</button>
                        <button class="small-button"  id="number" value="3">3</button>
                    </div>
                </div>
        
                
                <button class="big-button" id="operator" value="+">+</button>
                
            </div>
        
            <div class="row">
                
                <button class="small-button"  id="number" value="0">0</button>
                <button class="small-button" >.</button>
                <button class="big-button-inverted" id="equals">=</button>
                    
                
            </div>
        
        </div>
    </div>
    

    
    
</body>
</html>
